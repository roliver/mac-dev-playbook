---
- hosts: localhost
  connection: local

  roles:
    - geerlingguy.homebrew
    - fubarhouse.macdock
    - roliver.filevault

  tasks:
    - name: Ensure FileVault is enabled
      filevault: enabled=True

  vars:
    homebrew_install_path: /usr/local/homebrew
    homebrew_installed_packages:
      - ansible
      - git
      - openconnect
      - cask
      - docker
      - mosh

    homebrew_taps:
      - caskroom/cask
      - caskroom/versions

    homebrew_cask_appdir: /Applications
    homebrew_cask_apps:
      - firefox
      - emacs
      - spotify
      - slack
      - lastpass
      - p4v
      - virtualbox
      - vagrant
      - perforce
      # TODO: Make sure flux starts at login
      - flux
      - docker
      - vagrant-manager
      - whatsapp

    dockitems_disabled:
      - Siri
      - Launchpad
      - Safari
      - Mail
      - Contacts
      - Maps
      - Photos
      - Messages
      - FaceTime
      - Pages
      - Numbers
      - Keynote
      - iTunes
      - iBooks

    dockitems_enabled:
      - name: Firefox
        path: "/Applications/Firefox.app"
        pos: 1
      - name: Emacs
        path: "/Applications/Emacs.app"
        pos: 2
      - name: Terminal
        path: "/Applications/Utilities/Terminal.app"
        pos: 3
      - name: Spotify
        path: "/Applications/Spotify.app"
        pos: 4
      - name: Slack
        path: "/Applications/Slack.app"
        pos: 5
      - name: Whatsapp
        path: "/Applications/Whatsapp.app"
        pos: 6
      - name: p4v
        path: "/Applications/p4v.app"
        pos: 7
      - name: Virtualbox
        path: "/Applications/Virtualbox.app"
        pos: 8

